<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Login & Signup</title>

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Welcome Section -->
      <div class="welcome-section">
        <h1>Welcome to My Website</h1>
        <p>Sliding Login & Signup Form</p>
      </div>

      <!-- Form Container with Sliding Effect -->
      <div class="form-container">
        <div class="switcher">
          <button id="loginBtn" class="toggle-btn active">Login</button>
          <button id="signupBtn" class="toggle-btn">Signup</button>
          <div class="slider"></div>
        </div>

        <!-- Form Box -->
        <div class="form-box">
          <!-- Login Form -->
          <form id="loginForm" class="form active">
            <div class="input-container">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Your Email" required />
            </div>
            <div class="input-container">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="clkbtn">Login</button>
          </form>

          <!-- Signup Form -->
          <form id="signupForm" class="form">
            <div class="input-container">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Your Name" required />
            </div>
            <div class="input-container">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Your Email" required />
            </div>
            <div class="input-container">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="clkbtn">Signup</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
